<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>万博予約メーカー</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <span id="header_title" class="center mobile_left">万博予約メーカー</span>
      <div id="ad_section" class="right">
        <a href="https://x.com/dZ1ytwQAqUyCT9" id="twitter" class="ad_circle center"><img src="./assets/img/twitter.svg" width="24" height="24"></a> <!-- Thanks for Iconfinder https://www.iconfinder.com/ -->
        <a href="https://github.com/noimzip" id="github" class="ad_circle center"><img src="./assets/img/github.svg" width="24" height="24"></a> <!-- Thanks for Iconfinder https://www.iconfinder.com/ -->
        <span id="help" class="ad_circle center"><img src="./assets/img/question.svg" width="24" height="24"></span> <!-- Thanks for uxwing https://uxwing.com/  -->
      </div>
    </header>
    <main>
      <section id="reserve_maker_settings">
        <div id="setting_presets" class="reserve_maker_setting">プリセット 未実装<select></select>
        <div id="setting_border_color" class="reserve_maker_setting">ボーダー色<input id="setting_border_color_input" type="color">色:<span id="setting_border_color_select"></span>レインボー:<input id="setting_border_color_rainbow" type="checkbox"></div>
        <div id="setting_bg_color" class="reserve_maker_setting">背景色<input id="setting_bg_color_input" type="color">色:<span id="setting_bg_color_select"></span>レインボー:<input id="setting_bg_color_rainbow" type="checkbox"></div>
        <div id="setting_font_color" class="reserve_maker_setting">文字色<input id="setting_font_color_input" type="color">色:<span id="setting_font_color_select"></span>レインボー:<input id="setting_font_color_rainbow" type="checkbox"></div>
        <div id="setting_font_size" class="reserve_maker_setting">タイトルの文字のサイズ(px) 未実装<input type="number" disabled></div>
        <div id="setting_font_bold" class="reserve_maker_setting">タイトルの文字の太さ(px) 未実装<input type="number" disabled></div>
        <div class="reserve_maker_setting">予約枠<input id="setting_reserve_method" value=""></div>
        <div class="reserve_maker_setting">タイトル<input id="setting_reserve_title" value=""></div>
        <div class="reserve_maker_setting">時間枠<input id="setting_reserve_time_first" type="time" step="60">~<input id="setting_reserve_time_second" type="time" step="60"></div>
      </section>
      <section id="reserve_canvas_section">
        <div id="reserve_canvas">
          <span id="reserve_canvas_close_top" class="right"><img src="./assets/img/close.png" alt="close" width="32" height="32"></span>
          <div id="reserve_method" class="reserve_canvas_font center">＜当日予約＞</div>
          <div id="reserve_success" class="reserve_canvas_font center">パビリオン/イベントが<br>予約されました</div>
          <p class="center"><img src="./assets/img/event.png" alt="event" width="96" height="96"></p>
          <div id="reserve_container" class="reserve_canvas_font center"><span id="reserve_title">パビリオン</span> <span id="reserve_time"><span id="reserve_time_first">19:00</span>-<span id="reserve_time_second">20:00</span></span></div>
          <span class="reserve_canvas_font center"><button class="reserve_canvas_font" id="reserve_canvas_close_button">とじる</button></span>
        </div>
        <div><a href="https://www.flaticon.com/free-icons/schedule" title="schedule icons">Schedule icons created by Kiranshastry - Flaticon</a></div>
        <div><a href="https://www.flaticon.com/free-icons/cancel" title="cancel icons">Cancel icons created by Bharat Icons - Flaticon</a></div>
      </section>
    </main>
    <footer>
      
    </footer>
  <script src="script.js"></script>
  </body>
</html>
